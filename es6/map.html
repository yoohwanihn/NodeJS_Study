<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Map은 객체와 유사하고 Set은 배열과 유사함. -->
    <!-- Map은 속성들 간의 순서를 보장하며, 반복문을 사용할 수 있다. -->
    <!-- 속성명으로 문자열이 아닌 값도 사용할 수 있고, size 메서드를 통해 속성의 수를 쉽게 알 수 있다. -->

    <script>
    const m = new Map()

    m.set('a', 'b') // set(키, 값)으로 Map에 속성 추가
    m.set(3, 'c')   // 문자열이 아닌 값을 키로 사용 가능함
    const d = {}
    m.set(d, 'e')   // 객체도 가능함

    m.get(d)    // get(키)로 속성값 조회
    console.log(m.get(d))   // e 

    m.size 
    console.log(m.size) // 3

    for(const [k, v] of m){
        console.log(k, v)   // 'a', 'b', 3, 'c', {}, 'e'    // 속성 간의 순서도 보장
    }

    m.forEach((v,k) => {    // value와 key의 순서가 다름
        console.log(k, v) 
    })

    m.has(d)    // has(키)로 속성 존재 여부를 확인
    console.log(m.has(d))   // true

    m.delete(d) // delete(키)로 속성을 삭제.
    m.clear()   // clear()로 전부 제거.
    console.log(m.size) // 0
    </script>
</body>
</html>
