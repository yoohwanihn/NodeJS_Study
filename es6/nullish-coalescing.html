<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 널 병합 연산자(??, ES2020 추가.)-->
    <!-- 널 병합 연산자는 주로 || 연산자 대용으로 사용되며, falsy 값(0, ''', false, NaN, null, undefined) 중 null과 undefined만 따로 구분-->

    <script>
        const a = 0
        const b = a || 3    // ||연산자는 falsy 값이면 뒤로 넘어감
        console.log(b)  // 3

        const c = 0
        const d = c ?? 3    // ?? 연산자는 null과 undefined일 때만 뒤로 넘어감
        console.log(d)  // 0

        const e = null
        const f = e ?? 3 
        console.log(f)  // 3

        const g = undefined
        const h = g ?? 3
        console.log(h)  // 3

        const i = ''
        const j = i ?? 3
        console.log(i)  // 공백(blank)
    </script>
</body>
</html>
