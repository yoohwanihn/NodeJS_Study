<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Map은 객체와 유사하고 Set은 배열과 유사함. -->
    <!-- Set은 중복을 허용하지 않음-->

    <script>
    const s = new Set()
    s.add(false)    // add(요소)로 Set에 추가
    s.add(1)
    s.add('1')
    s.add(1)    // 중복이므로 무시
    s.add(2)

    console.log(s.size) // 중복 제거로 4

    s.has(1)    // has(요소)로 요소 존재 여부 확인
    console.log(s.has(1))   // true

    for (const a of s) {
        console.log(a)  // false, 1, '1', 2
    }

    s.forEach((a)=>{
        console.log(a)  // false, 1, '1', 2
    })

    s.delete(2) // delete(요소)로 요소를 제거
    s.clear()   // clear()로 전부 제거

    const arr = [1, 3, 2, 7, 2, 6, 3, 5]

    const st = new Set(arr) // 중복이 제거됨
    const result = Array.from(st)   
    console.log(result) // 1, 3, 2, 7, 6, 5
    </script>
</body>
</html>
